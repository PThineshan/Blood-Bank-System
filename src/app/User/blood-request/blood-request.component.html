<div class="container">
  <div class="row">
    <div class="col-sm-3"><app-user-sidebar></app-user-sidebar></div>
    <div class="col-sm-9">
      <div class="container">
        <div><h3 style="text-align: center">Blood Request</h3></div>
        <div><h5>Patient's Information</h5></div>
        <form #myForm="ngForm" (ngSubmit)="onBloodRequestSubmit(myForm.value)">
          <div class="form-group row">
            <label for="patientname" class="col-sm-2 col-form-label"
              >Patient Full Name:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="patientName"
                id="patientname"
                name="patientName"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="bloodgroup" class="col-sm-2 col-form-label"
              >Blood Group:
            </label>
            <div class="col-sm-10">
              <select
                [(ngModel)]="bloodGroup"
                name="bloodGroup"
                id="bloodgroup"
                class="form-control"
              >
                <option value=""></option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="district" class="col-sm-2 col-form-label"
              >District:
            </label>
            <div class="col-sm-10">
              <select
                [(ngModel)]="city"
                name="city"
                id="district"
                class="form-control"
              >
                <option value="Jaffna">Jaffna</option>
                <option value="Kilinochchi">Kilinochchi</option>
                <option value="Mannar">Mannar</option>
                <option value="Mullaitivu">Mullaitivu</option>
                <option value="Vavuniya">Vavuniya</option>
                <option value="Puttalam">Puttalam</option>
                <option value="Kurunegala">Kurunegala</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Colombo">Colombo</option>
                <option value="Kalutara">Kalutara</option>
                <option value="Anuradhapura">AnuradhapuraPolonnaruwa</option>
                <option value="Polonnaruwa">Polonnaruwa</option>
                <option value="Matale">Matale</option>
                <option value="Kandy">Kandy</option>
                <option value="Nuwara Eliya">Nuwara Eliya</option>
                <option value="Kegalle">Kegalle</option>
                <option value="Ratnapura">Ratnapura</option>
                <option value="Trincomalee">Trincomalee</option>
                <option value="Batticaloa">Batticaloa</option>
                <option value="Ampara">Ampara</option>
                <option value="Badulla">Badulla</option>
                <option value="Monaragala">Monaragala</option>
                <option value="Hambantota">Hambantota</option>
                <option value="Matara">Matara</option>
                <option value="Galle">Galle</option>
              </select>
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="bday" class="col-sm-2 col-form-label"
              >When Required:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="reqDate"
                id="bday"
                name="reqDate"
                type="date"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div><h5>Contact Details</h5></div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="email"
                name="email"
                id="email"
                type="email"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="phonenumber" class="col-sm-2 col-form-label"
              >Phone:
            </label>
            <div class="col-sm-10">
              <div class="input-group-prepend">
                <span class="input-group-text">+94</span>
                <input
                  [(ngModel)]="phoneNo"
                  id="phonenumber"
                  name="phoneNo"
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <small>format: +94999999999 </small>
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="hn" class="col-sm-2 col-form-label"
              >Hospital Name:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="hospitalName"
                id="hn"
                name="hospitalName"
                type="text"
                class="form-control"
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label"
              >Address:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="address"
                id="address"
                name="address"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->

          <div class="form-group row">
            <label for="purpose" class="col-sm-2 col-form-label"
              >Purpose:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="purpose"
                id="purpose"
                name="purpose"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <flash-messages></flash-messages>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-outline-dark">
                Send Request
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
