<div class="container">
  <div class="row">
    <div class="col-sm-3"><app-admin-sidebar></app-admin-sidebar></div>
    <div class="col-sm-9">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/ampulance-detail"
                ><h5>Add Ampulance</h5>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/ampulance-list"
                ><h5>Ampulance List</h5>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/ampulance-request"
                ><h5>Ampulance Request</h5>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/ampulance-request-list"
                ><h5>Ampulance Request List</h5>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <br />
      <div class="container">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
          <div class="form-group row">
            <label for="ampulanceId" class="col-sm-2 col-form-label"
              >Ambulance Id:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="ampulanceId"
                id="ampulanceId"
                name="ampulanceId"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->

          <div class="form-group row">
            <label for="regNo" class="col-sm-2 col-form-label"
              >Registration Number:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="regNo"
                id="regNo"
                name="regNo"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="driverName" class="col-sm-2 col-form-label"
              >Driver Name:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="driverName"
                id="driverName"
                name="driverName"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label"
              >Driver Address:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="address"
                id="address"
                name="address"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="phonenumber" class="col-sm-2 col-form-label"
              >Driver Phone Number:
            </label>
            <div class="col-sm-10">
              <div class="input-group-prepend">
                <span class="input-group-text">+94</span>
                <input
                  [(ngModel)]="phoneNo"
                  id="phonenumber"
                  name="phoneNo"
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <small>format: +94999999999 </small>
            </div>
          </div>
          <!-- form-group end.// -->
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label"
              >Description:
            </label>
            <div class="col-sm-10">
              <input
                [(ngModel)]="description"
                id="description"
                name="description"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
            </div>
          </div>
          <!-- form-group end.// -->

          <flash-messages></flash-messages>
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-6">
                  <img
                    src="https://cdn.pixabay.com/photo/2017/12/09/23/01/driver-3008946_960_720.jpg"
                    class="card-img-top"
                    style="width: 5cm;height: 5cm;"
                  />
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-outline-dark">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
