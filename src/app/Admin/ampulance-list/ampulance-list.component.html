<div class="container">
  <div class="row">
    <div class="col-md-3"><app-admin-sidebar></app-admin-sidebar></div>
    <div class="col-md-9">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" routerLink="/ampulance-detail"
                ><h5>Add Ampulance</h5>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/ampulance-list"
                ><h5>Ampulance List</h5>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/ampulance-request"
                ><h5>Ampulance Request</h5>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/ampulance-request-list"
                ><h5>Ampulance Request List</h5>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <br />
      <div class="table-responsive">
        <div>
          <input
            class="form-control"
            type="text"
            name="search"
            [(ngModel)]="searchText"
            placeholder="Search...."
          />
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Ampulance ID</th>
              <th>Reg NO</th>
              <th>Driver Name</th>
              <th>Driver Phone NO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ampulance of ampulanceDetails | filter: searchText">
              <td></td>
              <td>{{ ampulance.ampulanceId }}</td>
              <td>{{ ampulance.regNo }}</td>
              <td>{{ ampulance.driverName }}</td>
              <td>{{ ampulance.phoneNo }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
